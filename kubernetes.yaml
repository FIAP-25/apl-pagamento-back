apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: fiap
      ports:
        - containerPort: 3306
      volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
  volumes:
    - name: mysql-persistent-storage
      persistentVolumeClaim:
        claimName: pvc-mysql
---
apiVersion: v1
kind: Pod
metadata:
  name: node
  labels:
    app: node
spec:
  containers:
    - name: node
      image: whocastr/apl-back-fiap:2.0.0
      env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: '3000'
        - name: DATABASE_HOST
          value: mysql
        - name: DATABASE_PORT
          value: '3306'
        - name: DATABASE_USERNAME
          value: root
        - name: DATABASE_PASSWORD
          value: root
        - name: DATABASE_SCHEMA
          value: fiap
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: node-persistent-storage
          mountPath: /app/app-dist
  volumes:
    - name: node-persistent-storage
      persistentVolumeClaim:
        claimName: pvc-node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-node
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  type: NodePort
  selector:
    app: node
  ports:
    - protocol: TCP
      port: 3000
      nodePort: 31000
      targetPort: 3000
